<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumos Controll</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="intWrap" class="interiorWrap">
    <div id="form" class="ovelay-bg">
    </div>
    <div class="controls">
      <label class="button" for="blue">
        <input id="blue" type="radio" checked name="myRadio" value="option1"> Cool
        <span></span>
      </label>
      <label class="button orange" for="orange">
        <input id="orange" type="radio" name="myRadio" value="option2"> Warm
        <span></span>
      </label>
      <input style="background: linear-gradient(to right, #00B2E3 100%, rgb(204, 204, 204) 100%);" class="range" type="range" id="range" min=".0" max="1" step="0.1" value="2" list="rangelist" />
      <div class="value2">0</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
